<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Code Quizzle</title>
</head>

<body>
    <header>
        <div class="header">
            <h4>View Highscore</h4>
            <h4 class="countdown-timer">Time: 0 </h4>
        </div>
    </header>

    <main>
        <section>
            <div class="homepageQuiz" id="home-quiz">
                <div id="startScreen" class="start-screen">
                    <h1>Coding Quiz Challenge</h1>
                    <br>
                    <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretimeby 10 seconds!</p>
                    <br>
                    <button class="start-button">Start Quiz</button>
                </div>
            </div>
        </section>

        <section>
            <div id="quizSection" class= "quiz-section hide">
                <div class="questionArea" id="currentQuestions">
                    
                </div>
                <br>
                <div class="answers">
                    <button class="buttonAnswers" id="buttonA"></button>
                    <button class="buttonAnswers" id="buttonB"></button>
                    <button class="buttonAnswers" id="buttonC"></button>
                    <button class="buttonAnswers" id="buttonD"></button>
                </div>
            </div>
        </section>

        <section>
            <div id="highscoreInput" class="highscore-input hide">
                <div>
                    <h2>All Done!</h2>
                    <br>
                    <p id="displayScore" class="display-score">  </p>
                    <label for="hs-initials">Enter Initials</label>
                </div>
                <form>
                    <input type="text" name="initials-box" id="initials" placeholder="Enter Initials Here" />
                <!-- </div> -->
                    <!-- <div>
                        <button class="button-initials" id="buttonInitials">Submit</button>
                    </div> -->
                </form>
                <div>
                    <button class="button-initials" id="buttonInitials">Submit</button>
                </div>
            </div>
        </section>

        <section>
            <div id="'highscoreScreen" class="highscore-screen hide">
                <h2>Highscores</h2>
                <div id="highscore-list">
                    
                </div>
                <button class="restart-quiz">Go Back</button>
                <button class="clear-highscores">Clear Highscores</button>
            </div>
        </section>
    </main>

    <script src="./assets/script.js"></script>
</body>

</html>
